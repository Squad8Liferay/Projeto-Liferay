<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link rel="stylesheet" type="text/css" href="criarevento.css">
    <script type="text/javascript" src="editar-imagem.js" defer></script>
    <script type="text/javascript" src="calendario.js"></script>

</head>
<body>
    <header> 
        <div class = "containerEventos">
            <nav>

                <a class="logo" href="/">
                    <img src = "liferayLogo.png">
                </a>

                <div class="search-box">
                    <img src="search 1.png" class="search-btn" alt="Pesquisar">                 
                    <input type="text" class="search-text" placeholder="Pesquisar">
                    <img src="mdi_arrow-down-drop.png" class="search-arrow">
                </div>

                <ul class="nav-list">
                    <li><a class ="discover-event" href="/">Descubra um Evento</a></li>
                    <li><a class ="create-event" href="/">Criar Evento</a></li>
                </ul>

                <div class="profile">
                    <img src = "Ellipse 11.png">     
                </div>

            </nav>
        </div>
    </header>

    <!--Geral-->
    <div class="geral">
        <h1 class="create-events">Criação de Eventos</h1>

        <!--Editar Imagem-->
        <form class="new-event" id="form-form">
            <div class="image-upload new-event">
                <img id="image-preview" src="java_screen.png" alt="" class="wh-100">
                <input id="image-field" type="file">
            </div >
            <div class="new-event">
                <label class="alter-label" for="image-field">EDITAR IMAGEM</label>
            </div>   
        </form><!--New-Event-->
        <!--Editar Textos-->
        <form class="text-event">
            <h2 class="subtitle">Nome do Evento</h2>
            <input class="event-name" type="text" placeholder="Digite o nome do evento" maxlength="100" minlength="5">

            <h2 class="subtitle">Descrição do evento</h2>
            <textarea class="event-description" name="" id="" cols="30" rows="10" placeholder="Descreva seu evento" maxlength="300" minlength="5"></textarea>
        </form><!--text-event-->

        <div class="conteudo">
            <div class="calendario">
                <header class="month">
                    <img class="Google" src="Google Calendar.png" alt="">
                    <a class="btn-ant" id="btn_ant">
                        <img class="chevron-left-right" src="Chevron Left.png" alt="">
                    </a>
                    
                    <h2 class="choose-month" id="mes">Abril</h2>
                    <h2 class="choose-month">de</h2>
                    <h2 class="choose-month" id="ano"></h2>
                    <a class="btn-pro" id="btn_prev">
                        <img class="chevron-left-right" src="Chevron Right.png" alt="">
                    </a>
                    
                    <img class="Google" src="Google Calendar.png" alt="">
                    
                </header>
                <hr class="line">
                <table>
                    <thead>
                        <tr class="Week-Days">
                            <td>Dom</td>
                            <td>Seg</td>
                            <td>Ter</td>
                            <td>Qua</td>
                            <td>Qui</td>
                            <td>Sex</td>
                            <td>Sab</td>
                        </tr>
                    </thead>
                    <tbody id="dias">
                        <tr class="Month-Days">
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr class="Month-Days">
                            <td>1</td>

                        </tr>
                        <tr class="Month-Days">
                            <td>1</td>

                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr class="Month-Days">
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr class="Month-Days">
                            <td>1</td>

                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr class="Month-Days">
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>
                
            </div><!--calendario-->
        </div><!--conteudo-->
        <div class="div-btn-criar">
            <button class="btn-criar">CRIAR EVENTO <img class="Group-4" src="Group 4.png" alt=""></button>
        </div>
    </div><!--geral-->

</html>
